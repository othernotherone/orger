<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orger Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    header {
      margin-bottom: 20px;
    }
    
    h1 {
      margin-bottom: 10px;
    }
    
    .description {
      color: #666;
      margin-bottom: 20px;
    }
    
    orger-editor {
      height: 500px;
      margin-bottom: 20px;
    }
    
    .controls {
      margin-bottom: 20px;
    }
    
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    footer {
      margin-top: 40px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Orger Demo</h1>
    <p class="description">A demonstration of the Orger web component for editing Org Mode documents.</p>
  </header>
  
  <main>
    <orger-editor id="editor" content="#+TITLE: Orger Demo
#+AUTHOR: Orger Team

* Introduction
Orger is a language-agnostic parser and toolkit for Org Mode documents.

** Features
- Document structure (headings, sections)
- Basic formatting (bold, italic, underline, etc.)
- Lists (ordered, unordered, description)
- Links
- Tables (basic)
- Code blocks (without execution)
- Comments

* Getting Started
To use Orger in your project, you can install it via npm:

#+BEGIN_SRC bash
npm install @orger/core
#+END_SRC

** Usage
Here's a simple example of how to use Orger:

#+BEGIN_SRC javascript
import { parse, renderToHtml } from '@orger/core';

const orgContent = '* Hello, Org Mode!';
const ast = parse(orgContent);
const html = renderToHtml(ast);
#+END_SRC"></orger-editor>
    
    <div class="controls">
      <button id="reset">Reset</button>
      <button id="save">Save as HTML</button>
    </div>
  </main>
  
  <footer>
    <p>Orger is an open-source project. Visit <a href="https://github.com/yourusername/orger">GitHub</a> for more information.</p>
  </footer>
  
  <script src="../src/orger-editor.js"></script>
  <script>
    // Get references to elements
    const editor = document.getElementById('editor');
    const resetButton = document.getElementById('reset');
    const saveButton = document.getElementById('save');
    
    // Default content
    const defaultContent = editor.content;
    
    // Reset button handler
    resetButton.addEventListener('click', () => {
      if (confirm('Are you sure you want to reset the editor? All changes will be lost.')) {
        editor.content = defaultContent;
      }
    });
    
    // Save button handler
    saveButton.addEventListener('click', () => {
      // Create a blob with the HTML content
      const html = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Org Mode Document</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
</head>
<body>
  ${editor.shadowRoot.querySelector('.preview').innerHTML}
</body>
</html>`;
      
      const blob = new Blob([html], { type: 'text/html' });
      
      // Create a download link
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'org-document.html';
      
      // Trigger the download
      document.body.appendChild(a);
      a.click();
      
      // Clean up
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
    
    // Listen for changes
    editor.addEventListener('orger-change', (event) => {
      console.log('Content changed:', event.detail.content);
    });
  </script>
</body>
</html>
